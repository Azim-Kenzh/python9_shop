{% extends 'include/base.html' %}
{% block title %}{{ product.title }}{% endblock %}
{% block body %}
<p>{{ product.id }}</p>
<p>{{ product.title }}</p>
<p>{{ product.description }}</p>
<p>{{ product.price }}</p>

{% for image in product.images.all %}
<img width="100" height="100" src="{{ image.get_image_url }}">
{% endfor %}
{% endblock body %}
