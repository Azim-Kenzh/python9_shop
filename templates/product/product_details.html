<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>{{ product.id }}</p>
<p>{{ product.title }}</p>
<p>{{ product.description }}</p>
<p>{{ product.price }}</p>

{% for image in product.images.all %}
<img width="100" height="100" src="{{ image.get_image_url }}">
{% endfor %}
</body>
</html>
