{% extends 'include/base.html' %}
{% block title %} Редактирование продукта {% endblock %}
{% block body %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ formset.management_form }}

        {{ image_form.as_table }}

        <button type="submit">Сохранить</button>
</form>
{% endblock body %}
